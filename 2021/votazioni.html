<!DOCTYPE html>
<html lang="en">
<head>
    <!-- head -->
    <meta charset="utf-8">
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Abramo Tesoro">
    <title>
      Votazioni - Trame Indipendenti
    </title>

    <link rel="stylesheet" href="../assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/css/animate.min.css">
    <link rel="stylesheet" href="../assets/css/votazioni-2021.css">

    <script src="../assets/vendors/jquery.min.js"></script>

</head>

<body>
<div class="bg-white">

</div>
    <div class="container">
        <div class="row">
            <div class="col-lg-16">
                <div class="votazioni">
                    <div class="row">
                        <div class="col-lg-5">
                            <div class="logo">

                            </div>
                        </div>
                        <div class="col-lg-11 titolo">
                        </div>
                    </div>
                    <div class="clearfix"></div>
                    <div class="v-spacer"></div>
                    <div class="row">
                        <div class="counterBox col-lg-6">&nbsp;</div>
                        <div class="col-lg-2">&nbsp;</div>
                        <div class="col-lg-6 qrcode"></div>
                    </div>

                    <div class="row votationRow">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function startTimer(duration, display) {
            var timer = duration, minutes, seconds;
            setInterval(function () {
                minutes = parseInt(timer / 60, 10);
                seconds = parseInt(timer % 60, 10);

                minutes = minutes < 10 ? "0" + minutes : minutes;
                seconds = seconds < 10 ? "0" + seconds : seconds;

                display.textContent = minutes + ":" + seconds;

                if (--timer < 0) {
                    timer = duration;
                }
            }, 1000);
        }

        setTimeout(function(){
            $('.subtitle').removeClass('animate__backInRight').addClass('animate__infinite animate__pulse');
        }, 2000);
        
        window.onkeypress = function(event) {
            if (event.keyCode == 49) {
                $('.logo').html(
                    '<img src="../assets/img/logo-trameindipendenti-big.png" class="logo animate__animated animate__backInUp">'
                );
                $('.titolo').html(
                    '<h1 class="title animate__animated animate__bounceInUp">Votazioni</h1><h1 class="title">&nbsp;</h1><h1 class="title animate__animated animate__bounceInUp">Voting</h1>' +
                    '<div class="votazioni"><h2 class="subtitle animate__animated animate__backInRight">www.trameindipendenti.it/voto/</h2></div>'
                );
                $('.qrcode').html(
                    '<img src="../assets/img/qrcode-voto.png" class="qrcode animate__animated animate__bounceInRight">'
                );
            }
            if (event.keyCode == 50) {
                $('.counterBox').html(
                    '<div class="counter animate__animated animate__flipInX">' +
                    '<div class="row">' +
                    '<div class="col-lg-16"><h3>tempo rimantente</h3></div>' +
                    '</div>' +
                    '<div class="row">' +
                    '<div class="col-lg-16">' +
                    '<span id="time">10:00</span>' +
                    '</div>' +
                    '</div>' +
                    '<div class="row">' +
                    '<div class="col-lg-16"><h3>remaining time</h3></div>' +
                    '</div>' +
                    '</div>'
                );

                var durataVotazioni = 60 * 10,
                    display = document.querySelector('#time');
                startTimer(durataVotazioni, display);

                var movieCounter = 0;
                setInterval(function () {
                    movieCounter++;
                    $('.hide').first().removeClass('hide').addClass("animate__animated animate__flipInX");
                }, 500);
            }
            if (event.keyCode == 51) {
                $('.votazioni .animate__pulse').removeClass('animate__infinite animate__pulse').addClass("animate__animated animate__backOutRight");
                $('.counterBox').addClass("animate__animated animate__backOutRight");
                $('.qrcode').removeClass('qrcode animate__animated animate__bounceInRight').addClass("animate__animated animate__backOutRight");
                $('.votationRow').html(
                    '<h1 class="stopVote animate__animated animate__lightSpeedInLeft">Stop Voto</h1>' +
                    '<h1 class="stopVote animate__animated animate__lightSpeedInRight">Stop Voting</h1>'
                );
            }
        }


    </script>
</body>

</html>
