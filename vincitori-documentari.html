<!DOCTYPE html>
<html lang="en">
<head>
    <!-- head -->
    <meta charset="utf-8">
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Abramo Tesoro">
    <title>
      Vincitori Documentari - Trame Indipendenti
    </title>

    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/animate.min.css">
    <link rel="stylesheet" href="assets/css/vincitori-documentari.css">

    <script src="assets/vendors/jquery.min.js"></script>

</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-lg-16">
                <div class="vincitori">
                    <div class="row">
                        <div class="col-lg-5">
                            <div class="logo">
                                <img src="assets/img/logo-trame-footer.png" class="logo animate__animated animate__backInUp">
                            </div>
                        </div>
                        <div class="col-lg-11 categoria">

                        </div>
                    </div>
                    <div class="clearfix"></div>
                    <div class="row nomination">
                    </div>
                    <div class="clearfix"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        setTimeout(function(){
            $('.col-lg-11').append(
                '<h1 class="title animate__animated animate__bounceInRight">categoria documentari</h1>'
            );
        }, 1000);
        setTimeout(function(){
            $('.categoria').append(
                '<h1 class="title animate__animated animate__bounceInRight">documentary subject category</h1>'
            );
        }, 1500);
        setTimeout(function(){
            $('.nomination').append(
                '<div class="col-lg-5">' +
                '<div class="movieCard movie1 animate__animated animate__flipInY">' +
                '<div class="left">' +
                '<img src="assets/locandine/partenopea.jpg">' +
                '</div>' +
                '<div class="right">' +
                '<h5 class="card-title">Partenopea</h5>' +
                '</div>' +
                '</div>' +
                '</div>'
            );
        }, 2500);
        setTimeout(function(){
            $('.nomination').append(
                '<div class="col-lg-5">' +
                '<div class="movieCard movie2 animate__animated animate__flipInY">' +
                '<div class="left">' +
                '<img src="assets/locandine/briganti.jpg">' +
                '</div>' +
                '<div class="right">' +
                '<h5 class="card-title">Briganti</h5>' +
                '</div>' +
                '</div>' +
                '</div>'
            );
        }, 3000);
        setTimeout(function(){
            $('.nomination').append(
                '<div class="col-lg-5">' +
                '<div class="movieCard movie3 animate__animated animate__flipInY">' +
                '<div class="left">' +
                '<img src="assets/locandine/butterfly-man.jpg">' +
                '</div>' +
                '<div class="right">' +
                '<h5 class="card-title">Butterfly man</h5>' +
                '</div>' +
                '</div>' +
                '</div>'
            );
        }, 3500);
        setTimeout(function(){
            $('.nomination').append(
                '<div class="col-lg-5">' +
                '<div class="movieCard movie4 animate__animated animate__flipInY">' +
                '<div class="left">' +
                '<img src="assets/locandine/enzo.jpg">' +
                '</div>' +
                '<div class="right">' +
                '<h5 class="card-title">Enzo</h5>' +
                '</div>' +
                '</div>' +
                '</div>'
            );
        }, 4000);
        setTimeout(function(){
            $('.nomination').append(
                '<div class="col-lg-5">' +
                '<div class="movieCard movie5 animate__animated animate__flipInY">' +
                '<div class="left">' +
                '<img src="assets/locandine/under-the-water.jpg">' +
                '</div>' +
                '<div class="right">' +
                '<h5 class="card-title">Sottacqua</h5>' +
                '</div>' +
                '</div>' +
                '</div>'
            );
        }, 4500);
        setTimeout(function(){
            $('.nomination').append(
                '<div class="col-lg-5">' +
                '<div class="movieCard movie6 animate__animated animate__flipInY">' +
                '<div class="left">' +
                '<img src="assets/locandine/siete-tutti-invitati.jpg">' +
                '</div>' +
                '<div class="right">' +
                '<h5 class="card-title">Siete tutti invitati</h5>' +
                '</div>' +
                '</div>' +
                '</div>'
            );
        }, 5000);

        window.onkeypress = function(event) {
            if (event.keyCode == 49) {
                setTimeout(function(){
                    $('.movie1').removeClass('animate__flipInY').addClass('animate__hinge');
                }, 1000);
                setTimeout(function(){
                    $('.movie5').removeClass('animate__flipInY').addClass('animate__hinge');
                }, 3000);
                setTimeout(function(){
                    $('.movie6').removeClass('animate__flipInY').addClass('animate__hinge');
                }, 5000);
            }
            if (event.keyCode == 50) {
                setTimeout(function(){
                    $('.movie2').removeClass('animate__flipInY').addClass('animate__hinge');
                }, 1000);
                setTimeout(function(){
                    $('.movie3').addClass('big topleft');
                    $('.movie4').addClass('big topright');
                }, 3000);
            }
            if (event.keyCode == 51) {
                setTimeout(function(){
                    $('.movie3').removeClass('animate__flipInY').addClass('animate__hinge');
                }, 1000);
            }
        }
    </script>
</body>

</html>
