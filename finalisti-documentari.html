<!DOCTYPE html>
<html lang="en">
<head>
    <!-- head -->
    <meta charset="utf-8">
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Abramo Tesoro">
    <title>
      Finalisti - Trame Indipendenti
    </title>

    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/animate.min.css">
    <link rel="stylesheet" href="assets/css/finalisti.css">

    <script src="assets/vendors/jquery.min.js"></script>

</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-lg-16">
                <div class="finalist">
                    <img src="assets/locandine/partenopea.jpg" class="poster animate__animated animate__backInLeft">
                    <h1 class="title animate__animated animate__backInUp">Partenopea</h1>
                    <h2 class="director animate__animated animate__backInRight">Stratos Cotugno</h2>
                    <h3 class="country animate__animated animate__backInDown">Italy, 2019</h3>
                    <div class="clearfix"></div>
                    <div class="cover"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        setTimeout(function(){
            $('.finalist').html(
                '<img src="assets/locandine/briganti.jpg" class="poster animate__animated animate__backInLeft">'+
                '<h1 class="title animate__animated animate__backInUp">Briganti</h1>'+
                '<h2 class="director animate__animated animate__backInRight">Fabrizio Urso, Bruno Urso</h2>'+
                '<h3 class="country animate__animated animate__backInDown">Italy, 2018</h3>'+
                '<div class="clearfix"></div>'+
                '<div class="cover"></div>'
            );
        }, 10000);
        setTimeout(function(){
            $('.finalist').html(
                '<img src="assets/locandine/butterfly-man.jpg" class="poster animate__animated animate__backInLeft">'+
                '<h1 class="title animate__animated animate__backInUp">Butterfly man</h1>'+
                '<h2 class="director animate__animated animate__backInRight">Enis Manaz</h2>'+
                '<h3 class="country animate__animated animate__backInDown">Turkey, 2019</h3>'+
                '<div class="clearfix"></div>'+
                '<div class="cover"></div>'
            );
        }, 20000);
        setTimeout(function(){
            $('.finalist').html(
                '<img src="assets/locandine/enzo.jpg" class="poster animate__animated animate__backInLeft">'+
                '<h1 class="title animate__animated animate__backInUp">Enzo</h1>'+
                '<h2 class="director animate__animated animate__backInRight">Pasquale Napolitano</h2>'+
                '<h3 class="country animate__animated animate__backInDown">Italy, 2018</h3>'+
                '<div class="clearfix"></div>'+
                '<div class="cover"></div>'
            );
        }, 30000);
        setTimeout(function(){
            $('.finalist').html(
                '<img src="assets/locandine/under-the-water.jpg" class="poster animate__animated animate__backInLeft">'+
                '<h1 class="title animate__animated animate__backInUp">Sottacqua</h1>'+
                '<h2 class="director animate__animated animate__backInRight">Davide Lupinetti</h2>'+
                '<h3 class="country animate__animated animate__backInDown">Italy, 2020</h3>'+
                '<div class="clearfix"></div>'+
                '<div class="cover"></div>'
            );
        }, 40000);
        setTimeout(function(){
            $('.finalist').html(
                '<img src="assets/locandine/siete-tutti-invitati.jpg" class="poster animate__animated animate__backInLeft">'+
                '<h1 class="title animate__animated animate__backInUp">Siete tutti invitati</h1>'+
                '<h2 class="director animate__animated animate__backInRight">Diego Monfredini</h2>'+
                '<h3 class="country animate__animated animate__backInDown">Italy, 2018</h3>'+
                '<div class="clearfix"></div>'+
                '<div class="cover"></div>'
            );
        }, 50000);
    </script>
</body>

</html>
