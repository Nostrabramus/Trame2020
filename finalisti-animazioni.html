<!DOCTYPE html>
<html lang="en">
<head>
    <!-- head -->
    <meta charset="utf-8">
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Abramo Tesoro">
    <title>
      Finalisti Animazioni - Trame Indipendenti
    </title>

    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/animate.min.css">
    <link rel="stylesheet" href="assets/css/finalisti.css">

    <script src="assets/vendors/jquery.min.js"></script>

</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-lg-16">
                <div class="finalist">
                    <img src="assets/locandine/across-the-universe.jpg" class="poster animate__animated animate__backInLeft">
                    <h1 class="title animate__animated animate__backInUp">Across the universe</h1>
                    <h2 class="director animate__animated animate__backInRight">Andrea Moneta</h2>
                    <h3 class="country animate__animated animate__backInDown">Italy, 2019</h3>
                    <div class="clearfix"></div>
                    <div class="cover"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        setTimeout(function(){
            $('.finalist').html(
