<!DOCTYPE html>
<html lang="en">
<head>

    <!-- head -->
    <meta charset="utf-8">
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Basic usage demo">
    <meta name="author" content="David Deutsch">
    <title>
      Giuria - Trame Indipendenti
    </title>

    <link rel="stylesheet" href="../assets/owlcarousel/assets/owl.carousel.min.css">
    <link rel="stylesheet" href="../assets/owlcarousel/assets/owl.theme.default.min.css">

    <link rel="stylesheet" href="../assets/css/animate.min.css">

    <link rel="stylesheet" href="../assets/css/giuria-old.css">

    <!-- Favicons -->
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="../assets/ico/apple-touch-icon-144-precomposed.png">
    <link rel="shortcut icon" href="../assets/ico/favicon.png">
    <link rel="shortcut icon" href="favicon.ico">

    <!-- Yeah i know js should not be in header. Its required for demos.-->

    <!-- javascript -->
    <script src="../assets/vendors/jquery.min.js"></script>
    <script src="../assets/owlcarousel/owl.carousel.js"></script>
</head>

<body>


    <!-- title -->
    <section class="title">
        <div class="row">
            <div class="large-12 columns">
                <h1 class="animate__animated animate__backInDown">LA GIURIA</h1>
            </div>
        </div>
    </section>

    <!--  Demos -->
    <section id="demos">
        <div class="row">
            <div class="large-12 columns">
            <div class="owl-carousel owl-theme">
                <div class="item">
                    <div class="card">
                        <div class="left">
                            <img src="../assets/img/piero-zardo.png" class="animate__animated animate__backInDown">
                        </div>
                        <div class="right">
                            <h2>Piero Zardo</h2>
                            <p>Giornalista professionista, è redattore delle pagine di cultura del settimanale Internazionale</p>
                        </div>
                    </div>
                </div>
                <div class="item">
                    <div class="card">
                      <div class="left">
                          <img src="../assets/img/marta-mancino.png" class="animate__animated animate__backInDown">
                      </div>
                      <div class="right">
                          <h2>Marta Mancino</h2>
                          <p>Giornalista professionista, è redattore delle pagine di cultura del settimanale Internazionale</p>
                      </div>
                    </div>
                </div>
            </div>
            <script>
            $(document).ready(function() {
                var owl = $('.owl-carousel');
                owl.owlCarousel({
                    margin: 10,
                    autoplay: true,
                    items: 1,
                    nav: false,
                    navText: false,
                    loop: false,
                })
            })
            </script>
            </div>
        </div>
    </section>

  </body>
</html>
