<!DOCTYPE html>
<html lang="en">
<head>
    <!-- head -->
    <meta charset="utf-8">
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Abramo Tesoro">
    <title>
      giuria - Trame Indipendenti
    </title>

    <link rel="stylesheet" href="../assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/css/animate.min.css">
    <link rel="stylesheet" href="../assets/css/giuria.css">

    <script src="../assets/vendors/jquery.min.js"></script>

</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-lg-16">
                <div class="giuria">
                    <div class="row logo"></div>
                    <div class="clearfix"></div>
                    <h1 class="title animate__animated animate__bounceInLeft">Trame</h1><h1 class="title">&nbsp;</h1><h1 class="title animate__animated animate__bounceInRight">Indipendenti</h1>
                    <div class="row giuratoBox">
                    </div>
                    <div class="clearfix"></div>
                    <div class="cover"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        setTimeout(function(){
            $('.logo').html(
                '<img src="../assets/img/logo-trame-footer.png" class="logo animate__animated animate__backInUp">'
            );
        }, 1000);
        setTimeout(function(){
            $('.giuratoBox').html(
                '<h3 class="subtitle animate__animated animate__bounceInLeft">La Giuria</h3><h3 class="subtitle animate__animated animate__bounceInRight">The Jury</h3>'
            );
        }, 2000);

        window.onkeypress = function(event) {
            if (event.keyCode == 49) {
                $('.giuratoBox').html();
                /* Primo Giurato */
                setTimeout(function(){
                    $('.giuratoBox').html(
                        '<div class="card animate__animated animate__zoomInUp"></div>'
                    );
                }, 100);
                setTimeout(function(){
                    $('.card').html(
                        '<div class="left">' +
                        '<img src="../assets/img/piero-zardo.png" class="animate__animated animate__bounceInLeft">' +
                        '</div>' +
                        '<div class="right">' +
                        '<h2 class="animate__animated animate__backInRight">Piero Zardo</h2>' +
                        '<p class="animate__animated animate__backInUp">Giornalista professionista, è redattore delle pagine di cultura del settimanale Internazionale</p>' +
                        '<p class="animate__animated animate__backInDown">Journalist and editor of the culture column of the weekly magazine Internazionale</p>' +
                        '</div>'
                    );
                }, 500);
            }
            if (event.keyCode == 50) {
                $('.left .animate__bounceInLeft').removeClass('animate__bounceInLeft').addClass("animate__bounceOutLeft");
                $('.right .animate__backInRight').removeClass('animate__backInRight').addClass("animate__backOutRight");
                $('.right .animate__backInUp').removeClass('animate__backInUp').addClass("animate__backOutUp");
                $('.right .animate__backInDown').removeClass('animate__backInDown').addClass("animate__backOutDown");
                setTimeout(function(){
                    $('.animate__zoomInUp').removeClass('animate__zoomInUp').addClass("animate__zoomOutDown");
                }, 100);
                /* Secondo Giurato */
                setTimeout(function(){
                    $('.giuratoBox').html(
                        '<div class="card animate__animated animate__zoomInUp"></div>'
                    );
                }, 1000);
                setTimeout(function(){
                    $('.card').html(
                        '<div class="left">' +
                        '<img src="../assets/img/francesco-andreotti.jpg" class="animate__animated animate__bounceInLeft">' +
                        '</div>' +
                        '<div class="right">' +
                        '<h2 class="animate__animated animate__backInRight">Francesco Andreotti</h2>' +
                        '<p class="animate__animated animate__backInUp">Regista, montatore, docente di videomaking presso l\'università di Pisa e di lettere nella scuola pubblica</p>' +
                        '<p class="animate__animated animate__backInDown">Director, editor, videomaking teacher at the University of Pisa, theacher of literature in public school</p>' +
                        '</div>'
                    );
                }, 1500);
            }
            if (event.keyCode == 51) {
                $('.left .animate__bounceInLeft').removeClass('animate__bounceInLeft').addClass("animate__bounceOutLeft");
                $('.right .animate__backInRight').removeClass('animate__backInRight').addClass("animate__backOutRight");
                $('.right .animate__backInUp').removeClass('animate__backInUp').addClass("animate__backOutUp");
                $('.right .animate__backInDown').removeClass('animate__backInDown').addClass("animate__backOutDown");
                setTimeout(function(){
                    $('.animate__zoomInUp').removeClass('animate__zoomInUp').addClass("animate__zoomOutDown");
                }, 100);
                /* Terzo Giurato */
                setTimeout(function(){
                    $('.giuratoBox').html(
                        '<div class="card animate__animated animate__zoomInUp"></div>'
                    );
                }, 1000);
                setTimeout(function(){
                    $('.card').html(
                        '<div class="left">' +
                        '<img src="../assets/img/alessia-astori.png" class="animate__animated animate__bounceInLeft">' +
                        '</div>' +
                        '<div class="right">' +
                        '<h2 class="animate__animated animate__backInRight">Alessia Astori</h2>' +
                        '<p class="animate__animated animate__backInUp">Collabora ai progetti di Cinema nelle scuole per il Cinema Arsenale. Adattatrice-dialoghista, scrive di cinema per Gli Spietati e Pointblank.</p>' +
                        '<p class="animate__animated animate__backInDown">Manager of Cinema projects in schools for Cinema Arsenale. Adaptator-dialogist, she writes about cinema for The Unforgiven and Pointblank.</p>' +
                        '</div>'
                    );
                }, 1500);
            }
            if (event.keyCode == 52) {
                $('.left .animate__bounceInLeft').removeClass('animate__bounceInLeft').addClass("animate__bounceOutLeft");
                $('.right .animate__backInRight').removeClass('animate__backInRight').addClass("animate__backOutRight");
                $('.right .animate__backInUp').removeClass('animate__backInUp').addClass("animate__backOutUp");
                $('.right .animate__backInDown').removeClass('animate__backInDown').addClass("animate__backOutDown");
                setTimeout(function(){
                    $('.animate__zoomInUp').removeClass('animate__zoomInUp').addClass("animate__zoomOutDown");
                }, 100);                /* Quarto Giurato */
                setTimeout(function(){
                    $('.giuratoBox').html(
                        '<div class="card animate__animated animate__zoomInUp"></div>'
                    );
                }, 1000);
                setTimeout(function(){
                    $('.card').html(
                        '<div class="left">' +
                        '<img src="../assets/img/marta-mancino.png" class="animate__animated animate__bounceInLeft">' +
                        '</div>' +
                        '<div class="right">' +
                        '<h2 class="animate__animated animate__backInRight">Marta Mancino</h2>' +
                        '<p class="animate__animated animate__backInUp">Studentessa di “discipline dello spettacolo e della comunicazione” nell’università di Pisa.</p>' +
                        '<p class="animate__animated animate__backInDown">Student of "disciplines of show and communication" at the University of Pisa.</p>' +
                        '</div>'
                    );
                }, 1500);
            }
            if (event.keyCode == 53) {
                $('.left .animate__bounceInLeft').removeClass('animate__bounceInLeft').addClass("animate__bounceOutLeft");
                $('.right .animate__backInRight').removeClass('animate__backInRight').addClass("animate__backOutRight");
                $('.right .animate__backInUp').removeClass('animate__backInUp').addClass("animate__backOutUp");
                $('.right .animate__backInDown').removeClass('animate__backInDown').addClass("animate__backOutDown");
                setTimeout(function(){
                    $('.animate__zoomInUp').removeClass('animate__zoomInUp').addClass("animate__zoomOutDown");
                }, 100);
                /* Quinto Giurato */
                setTimeout(function(){
                    $('.giuratoBox').html(
                        '<div class="card animate__animated animate__zoomInUp"></div>'
                    );
                }, 1000);
                setTimeout(function(){
                    $('.card').html(
                        '<div class="left">' +
                        '<img src="../assets/img/maurizio-gelli.png" class="animate__animated animate__bounceInLeft">' +
                        '</div>' +
                        '<div class="right">' +
                        '<h2 class="animate__animated animate__backInRight">Maurizio Gelli</h2>' +
                        '<p class="animate__animated animate__backInUp">Appassionato di cinema e fotografia. Partecipa all\'organizzazione del festival Trame Indipendenti.</p>' +
                        '<p class="animate__animated animate__backInDown">Passionate about cinema and photography. Organizer of the Trame Indipendenti festival.</p>' +
                        '</div>'
                    );
                }, 1500);
            }
            if (event.keyCode == 54) {
                $('.left .animate__bounceInLeft').removeClass('animate__bounceInLeft').addClass("animate__bounceOutLeft");
                $('.right .animate__backInRight').removeClass('animate__backInRight').addClass("animate__backOutRight");
                $('.right .animate__backInUp').removeClass('animate__backInUp').addClass("animate__backOutUp");
                $('.right .animate__backInDown').removeClass('animate__backInDown').addClass("animate__backOutDown");
                setTimeout(function(){
                    $('.animate__zoomInUp').removeClass('animate__zoomInUp').addClass("animate__zoomOutDown");
                }, 100);
                setTimeout(function(){
                    $('.cover').addClass('dissolve');
                }, 1200);
            }
        }
    </script>
</body>

</html>
